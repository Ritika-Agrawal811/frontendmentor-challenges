<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body theme="light">
    <header>
      <button aria-pressed="false" id="themeToggle">
        Dark/Light Mode <i class="fa-solid fa-moon icon" aria-hidden="true"></i>
        <i class="fa-solid fa-sun icon" aria-hidden="true"></i>
      </button>
    </header>

    <main>
      <article class="card">
        <figure class="card__image">
          <img
            src="images/image-qr-code.png"
            alt="QR code to visit frontendmentor"
          />
        </figure>
        <h3 class="card__title">
          Improve your front-end skills by building projects
        </h3>
        <p class="card__description">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </article>
    </main>
    <footer class="profile__footer">
      <ul>
        <li>
          <a href="https://twitter.com/RitikaAgrawal08" target="_blank"
            ><i class="fa-brands fa-twitter"></i> Twitter</a
          >
        </li>
        <li>
          <a href="https://codepen.io/RitikaAgrawal08" target="_blank"
            ><i class="fa-brands fa-codepen"></i> CodePen</a
          >
        </li>
        <li>
          <a href="https://medium.com/@RitikaAgrawal08" target="_blank"
            ><i class="fa-brands fa-medium"></i> Medium</a
          >
        </li>
        <li>
          <a href="https://dev.to/ritikaagrawal08" target="_blank"
            ><i class="fa-brands fa-dev"></i> Dev.to</a
          >
        </li>
        <li>
          <a href="https://github.com/Ritika-Agrawal811" target="_blank"
            ><i class="fa-brands fa-github"></i>GitHub</a
          >
        </li>
        <li>
          <a href="https://ritikaagrawal08.gumroad.com/" target="_blank"
            ><i class="fa-solid fa-g"></i>Gumroad</a
          >
        </li>
      </ul>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by Ritika Agrawal.
      </p>
    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
