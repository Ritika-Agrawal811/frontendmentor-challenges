<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body class="bg-gray-900">
    <main class="border-2 border-red-900 xxl:min-h-screen flex">
      <article
        class="bg-gray-500 xxl:m-auto font-overpass w-11/12 sm:w-[400px] rounded-3xl p-8"
      >
        <figure class="rounded-full bg-gray-400 w-fit p-4 mb-5">
          <img src="./images/icon-star.svg" alt="" class="w-5 h-5" />
        </figure>
        <h3 class="text-white text-2xl">How did we do?</h3>
        <p class="text-gray-100 my-4 text-sm">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form>
          <fieldset class="my-6">
            <div class="flex justify-between">
              <label
                for="rating1"
                class="w-12 h-12 rounded-full text-gray-100 flex justify-center items-center text-xl cursor-pointer relative z-10 hover:text-white"
              >
                <input
                  type="radio"
                  name="rating"
                  value="1"
                  id="rating1"
                  class="rounded-full appearance-none absolute w-full h-full bg-gray-400 -z-10 checked:bg-accent cursor-pointer hover:bg-gray-100 checked:hover:bg-accent peer"
                />
                <span class="peer-checked:text-white pointer-events-none"
                  >1</span
                >
              </label>
              <label
                for="rating2"
                class="w-12 h-12 rounded-full text-gray-100 flex justify-center items-center text-xl cursor-pointer relative z-10 hover:text-white"
              >
                <input
                  type="radio"
                  name="rating"
                  value="2"
                  id="rating2"
                  class="rounded-full appearance-none absolute w-full h-full bg-gray-400 -z-10 checked:bg-accent cursor-pointer hover:bg-gray-100 checked:hover:bg-accent peer"
                />
                <span class="peer-checked:text-white">2</span>
              </label>
              <label
                for="rating3"
                class="w-12 h-12 rounded-full text-gray-100 flex justify-center items-center text-xl cursor-pointer relative z-10 hover:text-white"
              >
                <input
                  type="radio"
                  name="rating"
                  value="3"
                  id="rating3"
                  class="rounded-full appearance-none absolute w-full h-full bg-gray-400 -z-10 checked:bg-accent cursor-pointer hover:bg-gray-100 checked:hover:bg-accent peer"
                />
                <span class="peer-checked:text-white">3</span>
              </label>
              <label
                for="rating4"
                class="w-12 h-12 rounded-full text-gray-100 flex justify-center items-center text-xl cursor-pointer relative z-10 hover:text-white"
              >
                <input
                  type="radio"
                  name="rating"
                  value="4"
                  id="rating4"
                  class="rounded-full appearance-none absolute w-full h-full bg-gray-400 -z-10 checked:bg-accent cursor-pointer hover:bg-gray-100 checked:hover:bg-accent peer"
                />
                <span class="peer-checked:text-white">4</span>
              </label>
              <label
                for="rating5"
                class="w-12 h-12 rounded-full text-gray-100 flex justify-center items-center text-xl cursor-pointer relative z-10 hover:text-white"
              >
                <input
                  type="radio"
                  name="rating"
                  value="5"
                  id="rating5"
                  class="rounded-full appearance-none absolute w-full h-full bg-gray-400 -z-10 checked:bg-accent cursor-pointer hover:bg-gray-100 checked:hover:bg-accent peer"
                />
                <span class="peer-checked:text-white">5</span>
              </label>
            </div>
          </fieldset>
          <button
            class="rounded-full bg-accent w-full text-white uppercase p-2"
          >
            Submit
          </button>
        </form>
      </article>
    </main>
